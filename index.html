<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>QuicSort</title>
  </head>
  <body x-data="quickSortAlgorithm()" x-init="resetArrayItems()">
    <div class="container">
      <div class="controls">
        <button x-on:click="run()">run quickSort algorithm</button>
        <button x-on:click="runInsetion()">run insetionSort algorithm</button>
        <button x-on:click="resetArrayItems()">reset items</button>
      </div>
      <div class="visualizer">
        <template x-for="(item, index) in items" :key="index">
          <div :style="itemStyle(item, index)"></div>
        </template>
      </div>
      <!--div class="items">
        <template x-for="(item, index) in items" :key="index">
          <div class="item" x-text="item"></div>
        </template>
      </div-->
    </div>
  </body>
</html>
